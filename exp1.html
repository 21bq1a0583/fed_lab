<!DOCTYPE html>
<html>
<head>
    <title>displaying table with 3 colour</title>
    <style>
         td{
             width:50px;
             height:50px;
          }
          #t1{
               background-color:red;
            }
          #t2{
               background-color:green;
              }
          #t3{
               background-color:orange;
    </style>
</head>
<body>
     <center>
            <table style="border-width:5px;">
               <tr>
                   <td id="t1">
                   <td id="t2">
                   <td id="t3">
                   <td id="t1">
                   <td id="t2">
                   <td id="t3">
              </tr>
              <tr>
                   <td id="t2">
                   <td id="t3">
                   <td id="t1">
                   <td id="t2">
                   <td id="t3">
                   <td id="t1">
              </tr>
              <tr>
                   <td id="t3">
                   <td id="t1">
                   <td id="t2">
                   <td id="t3">
                   <td id="t1">
                   <td id="t2">
              </tr>
              <tr>
                   <td id="t1">
                   <td id="t2">
                   <td id="t3">
                   <td id="t1">
                   <td id="t2">
                   <td id="t3">
              </tr>
              <tr>
                   <td id="t2">
                   <td id="t3">
                   <td id="t1">
                   <td id="t2">
                   <td id="t3">
                   <td id="t1">
              </tr>
              <tr>
                   <td id="t3">
                   <td id="t1">
                   <td id="t2">
                   <td id="t3">
                   <td id="t1">
                   <td id="t2">
              </tr>
          </table>
    </center>
</body>
</html>
